<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <title>ColorTranslator demo</title>
    <meta
      name="description"
      content="A JavaScript library, written in TypeScript, to convert among different color models"
    />
  <link rel="shortcut icon" href="favicon.png"><link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <header class="separator">
      <a
        href="https://github.com/elchininet/ColorTranslator"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="logo" src="images/logo_white.svg" />
      </a>
    </header>
    <div class="github-buttons">
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator/archive/master.zip"
        data-icon="octicon-cloud-download"
        data-size="large"
        aria-label="Download elchininet/ColorTranslator on GitHub"
        >Download</a
      >
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator/fork"
        data-icon="octicon-repo-forked"
        data-size="large"
        aria-label="Fork elchininet/ColorTranslator on GitHub"
        >Fork</a
      >
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator"
        data-icon="octicon-star"
        data-size="large"
        aria-label="Star elchininet/ColorTranslator on GitHub"
        >Star</a
      >
    </div>
    <div id="demo1" class="demo demo-square separator"></div>
    <div id="demo2" class="demo demo-square-half separator"></div>
    <div id="demo3" class="demo demo-square separator"></div>
    <div id="demo4" class="demo demo-square separator"></div>
    <div id="demo5" class="demo demo-square separator"></div>
    <div id="demo6" class="demo demo-square separator"></div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script type="text/javascript" src="scripts/bundle.js"></script></body>
</html>
