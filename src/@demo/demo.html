<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="A JavaScript library, written in TypeScript, to convert among different color models"
    />
  </head>
  <body>
    <header class="separator">
      <a
        href="https://github.com/elchininet/ColorTranslator"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="logo" src="<%= htmlWebpackPlugin.options.logo %>" />
      </a>
    </header>
    <div class="github-buttons">
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator/archive/master.zip"
        data-icon="octicon-cloud-download"
        data-size="large"
        aria-label="Download elchininet/ColorTranslator on GitHub"
        >Download</a
      >
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator/fork"
        data-icon="octicon-repo-forked"
        data-size="large"
        aria-label="Fork elchininet/ColorTranslator on GitHub"
        >Fork</a
      >
      <a
        class="github-button"
        href="https://github.com/elchininet/ColorTranslator"
        data-icon="octicon-star"
        data-size="large"
        aria-label="Star elchininet/ColorTranslator on GitHub"
        >Star</a
      >
      <a
        class="github-button"
        href="https://github.com/elchininet"
        data-size="large"
        aria-label="Follow @elchininet on GitHub"
        >Follow @elchininet</a
      >
    </div>
    <div id="demo1" class="demo separator"></div>
    <div id="demo2" class="demo separator"></div>
    <div id="demo3" class="demo separator"></div>
    <div id="demo4" class="demo separator"></div>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
